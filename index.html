<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account Avenue</title>
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1317510555430289489/1322433010087235704/OIP_8.jpg?ex=6770db37&is=676f89b7&hm=9f2e14483ffa51d6b9f093d50112da11624e5ccb08141eb07374ae2b4d851bf4&" type="image/x-icon" />
  <meta name="description" content="#1 Account & Subscription service.">
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg-color: #000;
      --font-color: #fff;
      --main-color: #fff;
      --highlight-color: #ccc;
      --navbar-bg: rgba(255, 255, 255, 0.1);
      --card-color: rgba(255, 255, 255, 0.1);
      --btn-bg: linear-gradient(135deg, #333, #666);
      --btn-hover-bg: linear-gradient(135deg, #444, #777);
      --footer-color: rgba(255, 255, 255, 0.1);
      --animation-duration: 0.3s;
      --radius: 12px;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Unbounded', sans-serif;
      background-color: var(--bg-color);
      color: var(--font-color);
      overflow-x: hidden;
    }

    .nav-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem;
      background: var(--navbar-bg);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.4);
      border-radius: var(--radius);
      width: 85%;
      max-width: 1300px;
      position: fixed;
      top: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    .nav-bar .logo {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .nav-bar .logo img {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      border: 2px solid var(--highlight-color);
      margin-right: 0.5rem;
    }

    .nav-bar .title {
      font-size: 1.25rem;
      color: var(--main-color);
      font-weight: bold;
    }

    .nav-bar .discord-link {
      color: var(--font-color);
      text-decoration: none;
      font-size: 1rem; 
      font-weight: 600;
      padding: 0.5rem 1rem; 
      border-radius: 20px; 
      transition: color var(--animation-duration), background-color var(--animation-duration);
      margin-top: 0.5rem;
      background: var(--btn-bg);
    }

    .nav-bar .discord-link:hover {
      color: var(--highlight-color);
      background-color: rgba(255, 255, 255, 0.15);
    }

    .page-header {
      text-align: center;
      padding: 12rem 1.5rem 3rem; 
    }

    .content-container {
      max-width: 80rem;
      margin: 0 auto;
      padding: 2rem;
    }

    .product-section {
      font-size: 2rem; 
      color: var(--font-color);
      margin-bottom: 2.5rem; 
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(20rem, 1fr));
      gap: 2.5rem; 
    }

    .product-card {
      background: var(--card-color);
      border-radius: var(--radius);
      padding: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: translateY(-0.5rem); 
      box-shadow: 0 1.5rem 3rem rgba(0, 0, 0, 0.5);
    }

    .product-name {
      font-size: 1.4rem;
      color: var(--main-color);
      margin-bottom: 0.5rem;
    }

    .product-cost {
      font-size: 1.6rem;
      color: var(--highlight-color); 
      margin-bottom: 0.8rem;
    }

    .purchase-btn {
      padding: 0.8rem 1.8rem;
      background: var(--btn-bg);
      border-radius: 25px; 
      text-decoration: none;
      font-weight: bold;
      color: #ffffff;
      transition: background var(--animation-duration), transform var(--animation-duration), box-shadow var(--animation-duration);
      box-shadow: 0 0.4rem 1.5rem rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .purchase-btn:hover {
      background: var(--btn-hover-bg);
      transform: translateY(-0.3rem);
      box-shadow: 0 0.6rem 2rem rgba(0, 0, 0, 0.5);
    }

    .footer {
      text-align: center;
      padding: 2.5rem; 
      background-color: var(--footer-color);
      border-radius: var(--radius);
      margin-top: 3rem;
      color: #ccc;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .footer a {
      color: var(--main-color);
      text-decoration: none;
      transition: color var(--animation-duration);
    }

    .footer a:hover {
      color: #ffffff;
    }

    @media(max-width: 768px) {
      .nav-bar {
        flex-direction: column;
        align-items: flex-start; 
      }
    }
  </style>
</head>
<body class="dark-theme">

        <span>Products</span>

    </div>

</html>
